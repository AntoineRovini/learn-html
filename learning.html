<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>combine the learnings</title>
  </head>
  <body>
  <style>
      p {
          font-family: Arial, Helvetica, sans-serif;
          margin-bottom: 0;
          text-align: center;
      }

      button {

      }

      .hello{
          font-weight: bold;
          color: #1470aa;
          font-size: 30px;
      }

      .add-to-cat {
          border: none;
          color: black;
          background-color: #d5b907;
          height: 36px;

      }

      .add-to-cat:hover {
          background-color: rgb(241, 210, 18);
      }

      .add-to-cat:active {
          opacity: 0.5;
      }

      .buy {
          border: none;
          color : black;
          background-color: darkorange;
          height: 36px;
          width: 85px;
          border-radius: 18px;
          cursor: pointer;

      }

      .buy:hover {
          background-color: #f6ae43;
      }

      .buy:active {
          opacity: 0.5;
      }

      .price {
          color: darkgreen;

      }

          margin-bottom: 20px;
